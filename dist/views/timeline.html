<section class=""> <header id="header" class="timeline"> <active-timelines></active-timelines> <div class=""> <form role="form" name="upsertTimeline" ng-submit="timelinesController.upsertTimeline(timelinesController.timeline)" novalidate ng-controller="TimelinesController as timelinesController"> <h2 ng-if="!timelinesController.timeline.id">Create Timeline</h2> <h2 ng-if="timelinesController.timeline.id">Update Timeline</h2> <div class="alert alert-danger alert-dismissible" role="alert" ng-show="timelinesController.serverErrors"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> {{ timelinesController.serverErrorMsg }} </div> <div class="form-group"> <label>Title</label> <input type="text" class="form-control" ng-model="timelinesController.timeline.title"> <label>Description</label> <input type="text" class="form-control" ng-model="timelinesController.timeline.description"> </div> <button type="submit" class="btn btn-primary">Submit</button> <button type="reset" class="btn btn-default" ng-click="timelinesController.cancel()">Cancel</button> </form> </div>  </header> </section>
