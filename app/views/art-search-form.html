<h1>Allo art-search-form</h1>
<div ng-controller="CooperHewittController">
  <form novalidate class="art-form" name="artForm">
    Period: <input type="text" ng-model="artObject.period" /><br/>
    Color: <input type="text" ng-model="artObject.color" /><br/>
    Medium: <input type="text" ng-model="artObject.medium" />
    <input type="submit" ng-click="search(artObject)" value="Search!" />
  </form>
</div>
