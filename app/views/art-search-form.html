
<div ng-controller="CooperHewittController" layout="column">
  <form novalidate class="form art-form" name="artForm">
  <md-content>
    <h1>Object Search</h1>
    <md-input-container>
    <label>Keyword:</label> <input type="text" ng-model="artObject.query" /></md-input-container><md-input-container>
    <label>Title:</label> <input type="text" ng-model="artObject.title" /></md-input-container><md-input-container>
    <label>Period:</label> <input type="text" ng-model="artObject.period" /></md-input-container><md-input-container>
    <label>Color:</label> <input type="text" ng-model="artObject.color" /></md-input-container><md-input-container>
    <label>Medium:</label> <input type="text" ng-model="artObject.medium" /></md-input-container><md-input-container>
    <label>Type:</label> <input type="text" ng-model="artObject.type" /></md-input-container><md-input-container>
    <md-button class="md-raised md-primary" ng-click="search(artObject)">Search!</md-button></md-input-container>
    <!-- <md-button ng-click="clearSearchResults()">Reset View</md-button> -->
  </md-content>
  </form>
</div>
