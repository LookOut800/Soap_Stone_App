
<div ng-controller="LoginController as loginController">
<h1>Login form</h1>
<form class="login-form" name="loginForm" ng-submit="loginController.login(loginController.credentials)" novalidate>
  <div class="form-group">
    <input id="username" type="text" name="username" ng-model="loginController.credentials.username" required>
    <label id="username-label" for="username">Username</label>
  </div>
  <div class="form-group">
    <input id="password" type="password" name="password" ng-model="loginController.credentials.password" required>
    <label id="password-label" for="password">password</label>
  </div>
  <div class="form-group">
    <input type="submit" class="button-submit" ng-disabled="loginform.$invalid" value="Login">
  </div>
</form>

<h2>New User Form</h2>
<form class="new-user-form" name="newUserForm" ng-submit="loginController.newUser(loginController.credentials)"></form>
