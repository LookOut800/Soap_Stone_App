<h3>Active Timelines:</h3>
<div class="">
  <h4>Timeline List</h4>
  <ul ng-controller="TimelinesController as timelinesController">
    <li ng-repeat="timeline in timelinesController.timelines">{{ timeline.title }}
      <input type="checkbox" ng-click="timelinesController.activateTimeline(timeline)">
    </li>

  </ul>
</div>
