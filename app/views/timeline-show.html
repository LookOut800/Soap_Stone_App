

<section class="content">
  <header id="header" class="">
<h1>TimeLine</h1>
  </header>
  <article ng-repeat="item in artObjectController.artObjects | limitTo:15">
    <h3>{{item.title}}</h3>
    <p>{{item.description}}</p>
    <p>{{item.period}}</p>
    <p>{{item.color}}</p>
    <p>{{item.medium}}</p>
    <p>{{item.type}}</p>
    <img src="{{item.feature_image}}" alt="Missing IMG" ng-click="cooperHewittController.saveItem(item)">

  </article>
</section>
