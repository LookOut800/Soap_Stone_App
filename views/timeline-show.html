<h2>TimeLine Show</h2> <md-content ng-controller="ArtObjectController as artObjectController" class="content"> <!-- <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3" md-row-height-gt-md="3:3" md-row-height="3:3" md-gutter="12px" md-gutter-gt-sm="8px" > --> <div> <md-card layout-padding class="md-whiteframe-z2" style="margin: auto" ng-repeat="item in artObjectController.artObjects | limitTo:50"> <img class="md-card-image" ng-src="{{item.feature_image}}" alt="Missing IMG"> <md-card-content> <h3 class="md-title">{{item.title}}</h3> <md-divider ng-if="!$last"></md-divider> <p>{{item.description}}</p> <md-divider ng-if="!$last"></md-divider> <p>{{item.period}}</p> <!-- <p>{{item.color}}</p> --> <p>{{item.medium}}</p> <!-- <p>{{item.type}}</p> --> <md-action-bar layout="row" layout-align="end center"> <md-button class="md-button" ng-click="artObjectController.deleteArtObject(item)">Delete Object</md-button> </md-action-bar> </md-card-content> </md-card> </div> <!-- </md-grid-list> --> </md-content>
