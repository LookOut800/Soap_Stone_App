<section class="art-items"> <header id="header" class=""> <h1>Search Results... Click to Grab</h1> </header> <div ng-controller="CooperHewittController as cooperHewittController"> <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3" md-row-height-gt-md="5:3" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px"> <md-grid-tile class="gray md-whiteframe-z2" style="border-radius: 3px" md-rowspan="2" md-colspan="1" md-colspan-sm="1" ng-repeat="artObject in cooperHewittController.artObjects | limitTo:125"> <img ng-src="{{artObject.images[0].sq.url}}" class="md-card-image" alt="Missing Image"> <md-grid-tile-footer style="background-color: rgba(47, 47, 53, 0.79)"> <h3 ng-click="cooperHewittController.saveItem(artObject)">{{ artObject.title }}</h3> </md-grid-tile-footer> </md-grid-tile> </md-grid-list> </div> </section>
